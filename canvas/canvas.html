<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas - A Puzzle Game</title>
        <link href="canvas.css" rel="stylesheet">
        <script src="log.js" defer></script>
        <script src="shape.js" defer></script>
        <script src="main.js" defer></script>

        <!--import Coiny font API-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="for-popup">
            <svg id="popup-background">
                <rect width="100%" height="100%" x="0" y="0" fill="#00000080"></rect>
            </svg>
            <div id="popup" style="flex: 1 1 0">
                <svg viewBox = "0 0 100 100" style="height: 70%;">
                    <text x="50%" y="40%" text-anchor="middle" class="coiny-bold" style="font-size: 40px; font-size: 4.2vmin">Solved!</text>
                    <text id="popup-timer" x="50%" y="80%" text-anchor="middle" class="coiny" style="font-size: 24px; font-size: 2.6vmin">Time:</text>
                </svg>

                <div id="button-holder">
                    <button class="editor-button coiny">Edit</button>
                    <button class="popup-level-button coiny" style="height:80%">Levels</button>
                    <button class="next-button coiny">Next</button>
                </div>
            </div>
        </div>
        <div class="level-header">
            <h2 class="coiny-bold level-title" style="font-size: 70px; font-size: 8vmin;">Level X</h2>
            <p id="timer" class="coiny-bold">Time: </p>

        </div>
        <div class="game-interface">
            <div class="inventory">
                <h3 class="coiny-bold inventory-title" style="font-size: 35px; font-size: 4vmin; color: #37383A;">Inventory</h3>
                <div id="inventory-canvas">
                    <canvas id="inventory-canvas-background"></canvas>
                    <div id="inventory-div-overlay"></div>
                </div>
            </div>
            <div id="grid-holder">
                <svg id="grid"></svg>
            </div>

            <div class="goal">
                <h3 class="coiny-bold goal-title" style="font-size: 35px; font-size: 4vmin; color: #37383A;">Make this!</h3>
                <canvas id="goal-canvas"></canvas>
                <div class="goal-buttons">
                    <button class="level-button coiny"">Level</button>
                    <button class="restart-button coiny">Restart</button>
                    <button class="help-button coiny">?</button>
                </div>
            </div>
    </body>
</html>
